name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Grant execute permission for Gradle wrapper
      run: chmod +x ./gradlew
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Build with Gradle --stacktrace --info
      run: ./gradlew build
    - name: Test with Gradle
      run: ./gradlew test
